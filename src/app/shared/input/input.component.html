<input
  [type]="type"
  class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
  placeholder="Enter Name"
  [formControl]="control"
/>
<ng-container *ngIf="control.touched && control.dirty">
  <p class="text-red-400" *ngIf="control.errors?.pattern">
    Passwords must be at least 8 characters long, have 1 uppercase letter, 1
    lowercase letter, and 1 number.
  </p>
  <p *ngIf="control.errors?.required" class="text-red-400">Name is required</p>
  <p *ngIf="control.errors?.minlength" class="text-red-400">
    Name must be
    {{ control.errors?.minlength.requiredLength }} or more characters long.
  </p>
  <p class="text-red-400" *ngIf="control.errors?.email">Enter a valid email.</p>
  <p class="text-red-400" *ngIf="control.errors?.min">Age too low.</p>
  <p class="text-red-400" *ngIf="control.errors?.max">Age too high.</p>
</ng-container>
