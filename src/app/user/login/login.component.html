<!-- Login Form -->
<app-alert *ngIf="showAlert" [color]="alertColor">
  {{ alertMessage }}
</app-alert>

<form #loginForm="ngForm" (ngSubmit)="login()">
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <input
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
      name="email"
      type="email"
      #email="ngModel"
      [(ngModel)]="credentials.email"
      placeholder="Enter Email"
      required
      pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
    />
    <p
      class="text-red-400"
      *ngIf="email.errors && email.touched && email.dirty"
    >
      Email is invalid.
    </p>
  </div>

  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <input
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
      name="password"
      type="password"
      #password="ngModel"
      required
      placeholder="Password"
      [(ngModel)]="credentials.password"
    />
    <p
      class="text-red-400"
      *ngIf="password.errors && password.touched && password.dirty"
    >
      You must provide a password.
    </p>
  </div>

  <!-- Submit Button -->
  <button
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded-3xl transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400"
    type="submit"
    [disabled]="loginForm.invalid || inSubmission"
  >
    Submit
  </button>
</form>
